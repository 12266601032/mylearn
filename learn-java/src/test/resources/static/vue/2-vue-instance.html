<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue demo</title>
</head>
<body>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    //MVVM是Model-View-ViewModel的缩写
   /* vue 实例介绍
    *
    * 一个 Vue 应用由一个通过 new Vue 创建的根 Vue 实例，以及可选的嵌套的、
    * 可复用的组件树组成。举个例子，一个 todo 应用的组件树可以是这样的：
    * 根实例
    * └─ TodoList
    *    ├─ TodoItem
    *    │  ├─ DeleteTodoButton
    *    │  └─ EditTodoButton
    *    └─ TodoListFooter
    *        ├─ ClearTodosButton
    *        └─ TodoListStatistics
    */
    var vm = new Vue({
        //选项
    });

   /*
    * 数据与方法
    */

    // 我们的数据对象
    var data = { a: 1 }

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        data: data
    })

    // 获得这个实例上的属性
    // 返回源数据中对应的字段
    vm.a == data.a // => true

    // 设置属性也会影响到原始数据
    vm.a = 2
    data.a // => 2

    // ……反之亦然
    data.a = 3
    vm.a // => 3

   /*
    * 值得注意的是只有当实例被创建时 data 中存在的属性才是响应式的。也就是说如果你添加一个新的属性，比如：
    * vm.b = 'hi' 是不会触发任何视图的更新的
    * 如果你知道你会在晚些时候需要一个属性，但是一开始它为空或不存在，那么你仅需要设置一些初始值。比如：
    * data: {
    *   newTodoText: '',
    *   visitCount: 0,
    *   hideCompletedTodos: false,
    *   todos: [],
    *   error: null
    * }
    * 不过如果调用了Object.freeze() 则相应系统将无法再追踪变化
    */

    //以后你可以在 API 参考中查阅到完整的实例属性和方法的列表。
    //除了数据属性，Vue 实例还暴露了一些有用的实例属性与方法。它们都有前缀 $，以便与用户定义的属性区分开来。例如：
    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data
    })

    vm.$data === data // => true
    vm.$el === document.getElementById('example') // => true

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
    })

    //实例生命周期钩子
    new Vue({
        data: {
            a: 1
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('a is: ' + this.a)
        }
    })
    // => "a is: 1"

    //也有一些其它的钩子，在实例生命周期的不同阶段被调用，如 mounted、updated 和 destroyed。
    //生命周期钩子的 this 上下文指向调用它的 Vue 实例。



</script>
</body>
</html>
